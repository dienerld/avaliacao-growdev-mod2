<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Recados</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <header>
      <h1>Meus Recados</h1>

      <div>
        <button id="logout" onclick="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="header-bar">
        <form id="form-message">
          <input type="text" name="message" placeholder="Descrição" />
          <input type="text" name="details" placeholder="Detalhamento" />
          <button type="button" onclick="saveMessage()">Salvar</button>
        </form>
      </div>

      <table>
        <thead class="table-head">
          <th class="table-id">#</th>
          <th class="table-description">Descrição</th>
          <th class="table-details">Detalhamento</th>
          <th class="table-buttons">Ação</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>

    <script
      src="https://kit.fontawesome.com/de76374ceb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home.js"></script>
  </body>
</html>
